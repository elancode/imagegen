<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greatshots.art - AI generated personalized art</title>
    <link rel="stylesheet" href="tos.css">
    <style>
        body {
            font-family: 'Manrope', sans-serif;
            text-align: center;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .header {
            margin-top: 10px;
            display: flex;
            align-items: left;
            justify-content: flex-start;
            width: 100%;
            padding-left: 10px;
        }
        .logo {
            max-width: 60px;
            vertical-align: middle;
            margin-right: 10px; /* Space between logo and name */
        }

        .text-logo {
            height: 30px; /* Ensures same height as logo */
            width: auto;
            vertical-align: middle;
            object-fit: contain; /* Keeps logo aspect ratio within specified width */
}

        .login-button {
            background-color: #03192f;
            color: white;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            font-size: 12px;
            margin: 20px 0;
        }
        .image-grid {
            display: grid;
            //grid-template-columns: repeat(auto-fill, minmax(100px, 1fr));
            grid-template-columns: 1fr;
            gap: 0px;
            width: 100%;
            margin-bottom: 20px;
        }
        .image-grid img {
            width: 100%;
            height: 400px;
            object-fit: cover;
        }
        .footer {
            margin-top: auto;
            padding: 20px;
            background-color: #f0f0f0;
            width: 100%;
            text-align: center;
        }
        .footer a {
            color: #1976d2;
            text-decoration: none;
            margin: 0 10px;
        }
    </style>
</head>
<body>
    <div>
        <div class="header">
            <img src="greatshotslogo.png" alt="Company Logo" class="logo">
            <img src="greatshotstextlogo.png" alt="Company Logo" class="text-logo">

            
            
        </div>
        
        <button class="login-button" onclick="openApp()">Login / Register</button>
        <div class="image-grid">
            <!-- Example images, replace with actual image paths -->
            
            <img src="img/8.png" alt="Example Image 4">
            <img src="img/14.webp" alt="Example Image 10">
            <img src="img/10.webp" alt="Example Image 6">
            <img src="img/11.webp" alt="Example Image 7">
            <img src="img/6.webp" alt="Example Image 2">
            <img src="img/5.webp" alt="Example Image 1">
            <img src="img/7.webp" alt="Example Image 3">
            <!--<img src="img/9.png" alt="Example Image 5">
            <img src="img/12.png" alt="Example Image 8"> -->
            
        
            <!-- Add more images as needed -->
        </div>
    </div>
    <div class="footer">
        <a href="terms-of-service.html" target="_blank" rel="noopener noreferrer">Terms of Service</a> |
        <a href="privacy-policy.html" target="_blank" rel="noopener noreferrer">Privacy Policy</a>
    </div>

    <script>
        function openApp() {
            window.location.href = '/'; // Redirect to the main app
        }
    </script>
</body>
</html>
